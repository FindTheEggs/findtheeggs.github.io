<!doctype html>
<html lang="en">
    <head>
        <style>
            h1 {
                color: #ffb225 
            }
            .trailer-text {
                color: #1065ff
            }
            @font-face {
              font-family: 'Lounge';
              src: url('Assets/ShagLounge.woff2') format('woff2');
              font-weight: normal;
              font-style: normal;
            }

            body {
                font-family: 'Lounge', sans-serif;
            }
        </style>
        <meta charset="utf-8" />
        <title>Find The Eggs</title>
        <meta content="Find The Eggs Website" property="og:title" />
        <meta content="This is the official website for Find The Eggs on Roblox!" property="og:description" />
        <meta content="https://findtheeggs.github.io" property="og:url" />
        <meta content="images/FindTheEggsLogoStylish.png" property="og:image" />
        <meta content="#ffc847" data-react-helmet="true" name="theme-color" />
        <link rel="icon" type="image/x-icon" href="/Assets/FindTheEggsLogoStylish.ico">
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>

    <body onload="onPageLoaded()">
        <img id="starsLeft" alt="stars" src="images/stars-left.svg" />
        <div id="mainDiv">
            <img id="logo" alt="logo" src="images/FindTheEggsLogoStylish.png" />
            <div id="MainText">
                <h1>Find The Eggs</h1>
            </div>
            <div id="Text">
                <h2>Check out the trailer!</h2>
            </div>
            <div class="video-container">
                <iframe
                            src="https://www.youtube.com/embed/Q0un95SYy-0"
                            style="max-width: 420px"
                            title="Find The Eggs Trailer on Youtube"
                            allowfullscreen=true>
                </iframe>
            </div>
            <input id="button" class="button" type="button" value="Try the game out!" onclick="window.open('https://www.roblox.com/games/start?placeId=129362219396182&launchData=bmV0d29ya0VnZw', '_blank');">
        </div>
        <img id="cloudLeftTop" alt="cloud" src="images/vector-top-left.png" />
        <img id="cloudBottomRight" alt="cloud" src="images/vector-bottom-right.png" />
        <img id="starsRight" alt="stars" src="images/stars-right.svg" />
        
        <img
             
            class="clouds"
            alt="cloud"
            style="z-index: 3; transform: translate(0px, -1.55909px)"
            src="images/cloud1.svg" />
        <img
            class="clouds"
            alt="cloud"
            style="z-index: 6; transform: translate(0px, -2.33863px)"
            src="images/cloud2.svg" />
        <img
            class="clouds"
            alt="cloud"
            style="z-index: 5; transform: translate(0px, -3.89772px)"
            src="images/cloud3.svg" />
        <img
            class="clouds"
            alt="cloud"
            style="z-index: 6; transform: translate(0px, -3.89772px)"
            src="images/cloud4.svg" />
        <div class="night">
            <div class="shooting_star">
                <div class="shooting_star" />
            </div>
        
        </div>
        <div class="night">
            <div class="shooting_star">
                <div class="shooting_star" />
            </div>
        </div>
        <div class="night">
            
            <div class="shooting_star">
                <div class="shooting_star" />
            </div>
        </div>

    </body>
</html>
